<body>
    <div class="container">
        <!-- Рекламный блок -->
        <div id="yandex_rtb_R-A-14089310-1"></div>
        <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "blockId": "R-A-14089310-1",
                    "renderTo": "yandex_rtb_R-A-14089310-1"
                })
            })
        </script>

        <!-- Интерфейс -->
        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <!-- Остальные элементы интерфейса -->

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... предыдущий код ...

            async function convertToPDF(file) {
                const { PDFDocument } = window.PDFLib;
                const pdfDoc = await PDFDocument.create();
                const selectedSize = pageSizeSelect.value;
                const [width, height] = pageSizes[selectedSize];

                try {
                    // Обработка изображений (JPG/PNG)
                    if (file.type.startsWith('image/')) {
                        let image;
                        if (file.type === 'image/jpeg') {
                            image = await pdfDoc.embedJpg(await file.arrayBuffer());
                        } else if (file.type === 'image/png') {
                            image = await pdfDoc.embedPng(await file.arrayBuffer());
                        } else {
                            throw new Error('Неподдерживаемый формат изображения');
                        }

                        const page = pdfDoc.addPage([width, height]);
                        // ... масштабирование изображения ...
                    }
                    // Excel файлы
                    else if (file.name.endsWith('.xlsx')) {
                        const arrayBuffer = await file.arrayBuffer();
                        const workbook = XLSX.read(arrayBuffer, {type: 'array'});
                        const page = pdfDoc.addPage([width, height]);
                        
                        let y = height - 50;
                        workbook.SheetNames.forEach(sheetName => {
                            const worksheet = workbook.Sheets[sheetName];
                            const csv = XLSX.utils.sheet_to_csv(worksheet);
                            page.drawText(`Лист: ${sheetName}\n${csv}`, {
                                x: 50,
                                y: y,
                                size: 10,
                                maxWidth: width - 100
                            });
                            y -= 700;
                        });
                    }
                    // HTML файлы
                    else if (file.type === 'text/html') {
                        const text = await file.text();
                        const page = pdfDoc.addPage([width, height]);
                        page.drawText(stripHtml(text), {
                            x: 50,
                            y: height - 50,
                            size: 12,
                            maxWidth: width - 100
                        });
                    }
                    // DOCX с улучшенной обработкой
                    else if (file.name.endsWith('.docx')) {
                        const arrayBuffer = await file.arrayBuffer();
                        const result = await mammoth.convertToHtml({arrayBuffer});
                        const formattedText = result.value
                            .replace(/<h[1-6]>/gi, '\n\n• ')
                            .replace(/<li>/gi, '\n◦ ')
                            .replace(/<[^>]+>/g, '');
                        
                        const page = pdfDoc.addPage([width, height]);
                        page.drawText(formattedText, {
                            x: 50,
                            y: height - 50,
                            size: 12,
                            maxWidth: width - 100
                        });
                    }
                    // ... остальные обработчики ...

                } catch (error) {
                    console.error(error);
                    throw error;
                }

                return pdfDoc.save();
            }

            function stripHtml(html) {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                return doc.body.textContent || "";
            }

            function updateProgress(percentage) {
                document.getElementById('progress').style.width = `${percentage}%`;
            }
        });
    </script>
