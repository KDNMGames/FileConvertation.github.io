<!DOCTYPE html>
<html>
<head>
    <title>Конвертер в PDF</title>
    <!-- Yandex.RTB -->
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
    <style>
        .title-svg {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #drop-zone:hover {
            background-color: #f9f9f9;
        }

        #file-input {
            display: none;
        }

        #convert-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #convert-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #download-section {
            margin-top: 15px;
        }

        #download-link {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .format-selector {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #page-size {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Yandex.RTB R-A-14089310-1 -->
        <div id="yandex_rtb_R-A-14089310-1"></div>
        <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "blockId": "R-A-14089310-1",
                    "renderTo": "yandex_rtb_R-A-14089310-1"
                })
            })
        </script>

        <svg class="title-svg" viewBox="0 0 400 60">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#333">
                Конвертер в PDF
            </text>
        </svg>

        <div id="drop-zone">
            <p>Перетащите файл сюда или</p>
            <button onclick="document.getElementById('file-input').click()">Выберите файл</button>
            <input type="file" id="file-input" accept="image/*,.doc,.docx,.txt">
            <div id="selected-file"></div>
            <div id="file-size"></div>
        </div>

        <div class="format-selector">
            <label for="page-size">Формат страницы:</label>
            <select id="page-size">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="A2">A2</option>
                <option value="A1">A1</option>
            </select>
        </div>

        <button id="convert-btn" disabled>Конвертировать в PDF</button>

        <div id="download-section" style="display: none;">
            <a id="download-link" href="#">Скачать PDF</a>
        </div>
    </div>

    <script src="https://unpkg.com/@pdf-lib/pdf-lib@^1.11.2/dist/pdf-lib.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const selectedFileText = document.getElementById('selected-file');
            const fileSizeText = document.getElementById('file-size');
            const convertBtn = document.getElementById('convert-btn');
            const downloadSection = document.getElementById('download-section');
            const downloadLink = document.getElementById('download-link');
            const pageSizeSelect = document.getElementById('page-size');

            let selectedFile = null;

            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFiles, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelection(files[0]);
            }

            function handleFiles() {
                handleFileSelection(fileInput.files[0]);
            }

            function handleFileSelection(file) {
                if (!file) return;

                if (file.size > 100 * 1024 * 1024) {
                    alert('Размер файла не должен превышать 100 МБ');
                    return;
                }

                selectedFile = file;
                selectedFileText.textContent = `Выбран файл: ${file.name}`;
                fileSizeText.textContent = `Размер: ${(file.size / 1024 / 1024).toFixed(2)} МБ`;
                convertBtn.disabled = false;
            }

            const pageSizes = {
                A1: [1684, 2384],
                A2: [1190, 1684],
                A3: [842, 1190],
                A4: [595, 842]
            };

            convertBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                try {
                    const pdfBytes = await convertToPDF(selectedFile);
                    
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    
                    downloadLink.href = url;
                    downloadLink.download = selectedFile.name.replace(/\.[^/.]+$/, "") + '.pdf';
                    downloadSection.style.display = 'block';
                } catch (error) {
                    console.error('Ошибка конвертации:', error);
                    alert('Не удалось конвертировать файл');
                }
            });

            async function convertToPDF(file) {
                const { PDFDocument } = window.PDFLib;
                const pdfDoc = await PDFDocument.create();
                
                const selectedSize = pageSizeSelect.value;
                const [width, height] = pageSizes[selectedSize];

                if (file.type.startsWith('image/')) {
                    const image = await pdfDoc.embedJpg(await file.arrayBuffer());
                    const page = pdfDoc.addPage([width, height]);
                    
                    const imageRatio = image.width / image.height;
                    const pageRatio = width / height;
                    
                    let scaleWidth = width;
                    let scaleHeight = height;
                    
                    if (imageRatio > pageRatio) {
                        scaleHeight = width / imageRatio;
                    } else {
                        scaleWidth = height * imageRatio;
                    }
                    
                    page.drawImage(image, {
                        x: (width - scaleWidth)/2,
                        y: (height - scaleHeight)/2,
                        width: scaleWidth,
                        height: scaleHeight
                    });
                } else {
                    const page = pdfDoc.addPage([width, height]);
                    page.drawText(`Конвертация файла: ${file.name}`, {
                        x: 50,
                        y: height - 100,
                        size: 15
                    });
                }

                const pdfBytes = await pdfDoc.save();
                return pdfBytes;
            }
        });
    </script>
</body>
</html>
