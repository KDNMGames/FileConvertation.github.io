<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер файлов в PDF</title>
    <link rel="stylesheet" href="styles.css">
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Kuban Technology</h1>
        
        <!-- Yandex.RTB R-A-14089310-1 -->
        <div id="yandex_rtb_R-A-14089310-1"></div>
        <script>
        window.yaContextCb.push(() => {
            Ya.Context.AdvManager.render({
                "blockId": "R-A-14089310-1",
                "renderTo": "yandex_rtb_R-A-14089310-1"
            })
        })
        </script>

        <div id="drop-zone">
            <input type="file" id="file-input" accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.png,.txt,.rtf" />
            <p>Перетащите файл сюда или <label for="file-input">выберите! файл</label></p>
        </div>
        
        <div class="supported-formats">
            <h3>Поддерживаемые форматы:</h3>
            <ul>
                <li>DOC, DOCX</li>
                <li>XLS, XLSX</li>
                <li>PPT, PPTX</li>
                <li>JPG, PNG</li>
                <li>TXT, RTF</li>
            </ul>
        </div>

        <div id="file-info">
            <p id="selected-file">Файл не выбран</p>
            <p id="file-size"></p>
        </div>
        
        <div class="format-selector">
            <label for="page-size">Формат листа:</label>
            <select id="page-size">
                <option value="A1">A1 (594x841 мм)</option>
                <option value="A2">A2 (420x594 мм)</option>
                <option value="A3">A3 (297x420 мм)</option>
                <option value="A4" selected>A4 (210x297 мм)</option>
            </select>
        </div>
        <button id="convert-btn" disabled>Конвертировать в PDF</button>
        <div id="download-section" style="display:none;">
            <a id="download-link" href="#" download>Скачать PDF</a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
